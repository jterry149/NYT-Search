<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--==================== Stylesheets ================================-->
    <!--================ Bootstrap Css Link ==================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--================== My Css Sheet ======================-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--================== Fonts =========================-->
    <script src="https://use.fontawesome.com/9c086fd07c.js"></script>


</head>
<!--====================== Main Body Content =========================-->
<body>
    <div class="container">
        <!--=========== Jumbotron Heading ============================-->
        <div class="row">
            <div class="jumbotron text-center">
                <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
            </div>
        </div>
        <!--============ Main Content Area ===========================-->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Search Parameters
                    </div>
                        <div class="panel-body">
                            <!---=========== Start of Form ===========-->
                            <form>
                                <div class="form-group">
                                    <label for="searchTerm">Search Term:</label>
                                    <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
                                </div>
                                <div class="form-group">
                                    <label for="numRecords">Number of Records to Retrieve:</label>
                                    <input type="number" class="form-control" id="numRecords" placeholder="5">
                                </div>
                                <div class="form-group">
                                    <label for="startDate">Start Year (optional):</label>
                                    <input type="text" class="form-control" id="startDate" >
                                </div>
                                <div class="form-group">
                                    <label for="endDate">End Year (optional):</label>
                                    <input type="text" class="form-control" id="endDate" >
                                </div>
                                
                                <!--============ Buttons =================-->
                                <button type="submit" class="btn btn-default submit">Search</button>
                                <button type="reset" class="btn btn-default reset">Clear Results</button>
                            </form>
                        </div>
                </div>
            </div>
            <!--=================== The Search Results Area ==============-->
            <div class="col-xs-12 col-sm-12 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Top Articles
                    </div>
                    <div class="panel-body" id="searchResults">  
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
